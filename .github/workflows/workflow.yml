name: Build and Deploy

on:
  push:
    branches: [ "cicd", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # â‘  ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v3

      # â‘¡ JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # â‘¢ Gradle ìºì‹œ
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # â‘£ gradlew ì‹¤í–‰ ê¶Œí•œ
      - run: chmod +x gradlew

      # â‘¤ ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # â‘¥ Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # â‘¦ ì´ë¯¸ì§€ ë¹Œë“œÂ·í‘¸ì‹œ
      - name: Build & Push Docker image
        run: |
          echo "ğŸ³ Building image"
          docker build -t kdhdd/cicd:latest .
          echo "ğŸš€ Pushing image"
          docker push kdhdd/cicd:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # â‘  ë ˆí¬ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - uses: actions/checkout@v4

      # â‘¡ docker-compose.yml ì „ì†¡
      - name: Copy compose file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/app/"

      # â‘¢ ì„œë²„ ì¬ê¸°ë™
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            cd ~/app

            # Compose í”ŒëŸ¬ê·¸ì¸ ì—†ìœ¼ë©´ ì„¤ì¹˜
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin
            fi

            # ìµœì‹  ì´ë¯¸ì§€ í’€Â·ì¬ì‹œì‘
            docker compose pull
            docker compose down
            docker compose up -d
            docker image prune -f
